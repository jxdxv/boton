<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√≥n</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1C1C1C;
            color: #D7D7D7;
        }

        #button {
            width: 300px;
            height: 300px;
            background-image: url('button.png');
            background-size: cover;
            cursor: pointer;
        }

        #clicks {
            margin-top: 20px;
            font-size: 28px;
            font-family: Arial, sans-serif;
            text-align: center;
            text-shadow: 2px 2px 4px black;
        }
    </style>
</head>
<body>

    <div id="button"></div>
    <div id="clicks">Clics: 0</div>

    <audio id="clickSound" src="clic.mp3"></audio>
    <audio id="releaseSound" src="release.mp3"></audio>

    <script>
        let button = document.getElementById('button');
        let clickSound = document.getElementById('clickSound');
        let releaseSound = document.getElementById('releaseSound');
        let clicks = parseInt(localStorage.getItem('clicks')) || 0;

        document.getElementById('clicks').innerText = `Clics: ${clicks}`;

        button.addEventListener('mousedown', function() {
            button.style.backgroundImage = 'url("button-pressed.png")';
            clickSound.play();
        });

        button.addEventListener('mouseup', function() {
            button.style.backgroundImage = 'url("button.png")';
            releaseSound.play();
            clicks++;
            localStorage.setItem('clicks', clicks);
            document.getElementById('clicks').innerText = `Clics: ${clicks}`;
        });
    </script>

</body>
</html>
